    <!-- Product list-->
    <section class="pt-3">
    <div class="container px-4 px-lg-5 mt-0">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-2 row-cols-xl-4 justify-content-center">
            {% for product in products %}
                <div class="col mb-5">
                    <a href="{% url 'product_details' product.slug %}" class="text-decoration-none">
                        <div class="card h-100 rounded-4 shadow-lg d-flex flex-column justify-content-between">
                            <!-- Sale badge-->
                            {% if product.is_on_sale %}
                                <div class="rounded-pill text-white fw-bolder position-absolute fs-6" style="top: 0.5rem; left: 0.5rem; background-color: red;">
                                    &nbsp;&nbsp;&nbsp;-{{ product.get_discount_percent }}&percnt;&nbsp;&nbsp;&nbsp;
                                </div>
                            {% endif %}
                            <img class="card-img-top rounded-5" src="{{ product.image.url }}" alt="..."/>
                            <div class="card-body p-1 d-flex flex-column align-items-center">
                                <span class="text-center px-3 mb-2 m-auto fw-semibold">{{ product.name }}</span>
                                <div class="text-center mt-auto pb-2">
                                    {% if product.is_on_sale %}
                                        <span class="fw-bold fs-4" style="color: red;">&euro;{{ product.sale_price }}</span>
                                        <span class="fs-5 text-decoration-line-through">&euro;{{ product.price }}</span>
                                    {% else %}
                                        <span class="fw-bold fs-4">&euro;{{ product.price }}</span>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
