{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Section-->
    <section>
        {% include 'app_auth/profile_nav.html' %}
        <div class="container bg-white py-5 shadow rounded-2">
            <div class="card mx-auto p-4 bg-light" style="width: 45rem;">
                <h3>{{ title }}</h3>
                <p class="display-6">{{ alert }}</p>
                <form action="{{ url }}" method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit" class="btn {% if button == 'Delete Profile' %}
                btn-danger btn-lg
                {% else %}
                btn-success
                {% endif %} px-4">{{ button }}</button>
                </form>
            </div>
        </div>
        <br>
    </section>
    <div class="my-lg-5 py-lg-5"></div>
    <div class="my-lg-5 py-lg-5"></div>
{% endblock %}
